<title>Koalas Favorite Food</title>
<link href="css/lab5.css" rel="stylesheet" type="text/css">
<script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
<script>
    $(function () {
      "use strict";

      $(".loc-photo img").click(function () {
        var $src = $(this).attr("src");
        var $capt = $(this).attr("title");
        $(".show").fadeIn();
        $(".img-show img").attr("src", $src);
        document.getElementById("caption").innerText = $capt;
      });

      $("#close, .show").click(function () {
        $(".show").fadeOut();
      });
      
    });
</script>
<script>
$(document).ready(function () {
   const imgUrls = {
      vas: 'https://images.pexels.com/photos/1596564/pexels-photo-1596564.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940',
      anb: 'https://images.pexels.com/photos/316776/pexels-photo-316776.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940',
      tam: 'https://images.pexels.com/photos/3045635/pexels-photo-3045635.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'
   }
   const navItems = $('.nav li')
   const imgBox = $('.banner-img')[0]
   navItems.on('click', function (el) {
      imgBox.src = imgUrls[el.target.id];
   })
})
</script>
</head>
